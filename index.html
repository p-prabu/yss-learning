<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Journey</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #a8c0ff, #3f2b96);
            color: white;
            min-height: 100vh;
        }
        #content {
            display: none;
        }
        #login-form {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
        }
        .container {
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 20px;
        }
        .card-title {
            color: white;
        }
        .card-text {
            color: rgba(255, 255, 255, 0.8);
        }
        .btn-primary {
            background-color: #f8f9fa;
            color: #3f2b96;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e9ecef;
            color: #3f2b96;
        }
        .btn-primary.disabled {
            background-color: #6c757d;
            color: #f8f9fa;
            border: none;
        }
    </style>
</head>
<body>

    <div id="login-form">
        <div class="login-box text-center">
            <h1 class="mb-4">Login</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <label for="username" style="color: #333;">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password" style="color: #333;">Password</label>
            </div>
            <button type="button" class="btn btn-primary btn-lg" onclick="checkPassword()">Login</button>
            <p id="error-message" class="mt-3" style="color: #ffcccc;"></p>
        </div>
    </div>

    <div id="content">
        <div class="container text-center">
            <h1 class="display-4">Welcome to Your Meditation Journey</h1>
            <p class="lead">Find your inner peace and tranquility.</p>
            <hr class="my-4" style="border-color: rgba(255,255,255,0.5);">
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Part 1: The Basics</h5>
                            <p class="card-text">An introduction to the fundamental concepts of meditation.</p>
                            <a href="Learning/part-1.html" class="btn btn-primary mt-auto">Start Part 1</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Part 2</h5>
                            <p class="card-text">Coming soon...</p>
                            <a href="#" class="btn btn-primary disabled mt-auto">Coming Soon</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Part 3</h5>
                            <p class="card-text">Coming soon...</p>
                            <a href="#" class="btn btn-primary disabled mt-auto">Coming Soon</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Part 4</h5>
                            <p class="card-text">Coming soon...</p>
                            <a href="#" class="btn btn-primary disabled mt-auto">Coming Soon</a>
                        </div>
                    </div>
                </div>
                <!-- Add more placeholder cards as needed -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkPassword() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "admin@admin") {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                document.getElementById("error-message").innerText = "Invalid username or password.";
            }
        }
    </script>
</body>
</html>
